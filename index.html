        display: flex;
        justify-content: center;

      .pricing-plan {

      .plan-title {

        font-weight: 900;
        margin-bottom: 10px;
      }

      .plan-price {
        font-size: 48px;
        font-weight: 900;
        margin-bottom: 20px;
      }

      .plan-features li {
        list-style: none;
        padding: 0;
        margin: 0;
        margin-bottom: 20px;

      }

      .plan-button {
        background-color: #f60;
        color: #fff;
        border: none;
        border-radius: 5%;
        font-size: 14px;
        padding: 10px;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          height: 100%;
        }
      }
    </style>
  </head>
